apply plugin: 'com.android.application'

Properties props = new Properties()
props.load(new FileInputStream(file(project.rootProject.file("local.properties"))))
        
android {
    signingConfigs {
        czodroid {
            storeFile file(props["key.store"])
            storePassword props["key.store.password"]
            keyAlias props["key.alias"]
            keyPassword props["key.alias.password"]
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.0'
    defaultConfig {
        applicationId "org.czo.badumtsss"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.czodroid
        }
        debug {
            jniDebuggable true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
